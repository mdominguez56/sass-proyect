<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>My SASS proyect</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">My books page</a>
      <div class="navbar__bars"><i class="fas fa-bars"></i></div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--links">Home</a>
        <a href="/" class="navbar__menu--links">Books</a>
        <a href="/" class="navbar__menu--links">Recommended</a>
        <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>These are my favorite books</h1>
          <p>Sign up now to join the book list.</p>
          <button class="hero__container--btn"><a href="#">Sign Up</a></button>
        </div>
        <div class="hero__container--right">
            <img
              src="images/library.jpg"
              alt="library"
              class="hero__container--img"
            />
          </div>
      </div>
    </div>
  </body>
</html>
